<!DOCTYPE html>
<html>
 <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Photos</title>
 </head>
 <body>
    <div class="split">
        <div class="sidebar">
            <span class="material-symbols-outlined">
                <a href="index.html">arrow_back</a>
            </span>
        </div>
        <div class="content">
            <div class="photo-layout">
                <div class="gallery">
                    <div class="column">
                        <img src="assets/untitled_1.jpg" alt="untitled_1" loading="lazy" class="responsive">
                        <img src="assets/untitled_10.jpg" alt="untitled_10" loading="lazy" class="responsive">
                        <img src="assets/untitled_9.jpg" alt="untitled_9" loading="lazy" class="responsive">
                        <img src="assets/untitled_6.jpg" alt="untitled_6" loading="lazy" class="responsive">
                        <img src="assets/untitled_16.jpg" alt="untitled_16" loading="lazy" class="responsive">
                        <img src="assets/untitled_15.jpg" alt="untitled_15" loading="lazy" class="responsive">
                    </div>
                    <div class="column">
                        <img src="assets/untitled_3.jpg" alt="untitled_3" loading="lazy" class="responsive">
                        <img src="assets/untitled_4.jpg" alt="untitled_4" loading="lazy" class="responsive">
                        <img src="assets/untitled_5.jpg" alt="untitled_5" loading="lazy" class="responsive">
                        <img src="assets/lounge.jpg" alt="lounge" loading="lazy" class="responsive">
                        <img src="assets/untitled_2.jpg" alt="untitled_2" loading="lazy" class="responsive">
                        <img src="assets/untitled_12.jpg" alt="untitled_12" loading="lazy" class="responsive">
                    </div>
                    <div class="column">
                        <img src="assets/untitled_11.jpg" alt="untitled_11" loading="lazy" class="responsive">
                        <img src="assets/untitled_7.jpg" alt="untitled_7" loading="lazy" class="responsive">
                        <img src="assets/untitled_8.jpg" alt="untitled_8" loading="lazy" class="responsive">
                        <img src="assets/untitled_13.jpg" alt="untitled_13" loading="lazy" class="responsive">
                        <img src="assets/untitled_14.jpg" alt="untitled_14" loading="lazy" class="responsive">
                        
                    </div>
                </div>
                <div id="inspector" onclick="this.style.display='none';"></div>
                <p>Copyright Max Weiner 2024</p>
            </div>
        </div>
    </div>
    <script>
        const imgs = document.querySelectorAll('.gallery img');
        const inspector = document.querySelector('#inspector');
        const container = document.querySelector('.photo-layout');
        imgs.forEach(img => {
            img.addEventListener('click', function() {
                inspector.style.backgroundImage = 'url(' + img.src + ')';
                inspector.style.display = 'block';
                inspector.style.height = container.offsetHeight + 'px';
            });
        });
    </script>
 </body>
</html>
